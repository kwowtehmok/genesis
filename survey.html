<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis' Dating Experience Survey</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9e6e6;
            margin: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #d9534f;
            font-weight: bold;
        }
        p {
            font-style: italic;
        }
        .question {
            margin: 20px 0;
            border-bottom: 1px dashed #d9534f;
            padding-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .rating {
            display: inline-block;
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #d9534f;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #c4423f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Genesis' Dating Experience Survey</h1>
        <p>Rate each experience on a scale of 1 to 5, where 1 is "Meh" and 5 is "Epic":</p>
        
        <form action="/submit-survey" method="post">
            <!-- Questions go here -->
            <!-- Cocktail Delight -->
            <div class="question">
                <label>Cocktail Delight: Rate the delightfulness of our chosen cocktails. üçπüé®</label>
                <div class="rating">[<input type="radio" name="cocktail" value="1"> 1]</div>
                <!-- ... rest of the questions ... -->
            </div>
            
            <input type="submit" value="Submit Survey">
        </form>
    </div>
</body>
</html>
